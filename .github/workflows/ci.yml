name: Makefile CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'  # adjust to your version
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Run make
      run: make examples
      
